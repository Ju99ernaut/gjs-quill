<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grapesjs Quill</title>
    <link href="https://unpkg.com/grapesjs@0.18.4/dist/css/grapes.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs@0.18.4"></script>
    <script src="/dist/index.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="gjs" style="height:0px; overflow:hidden">
        <div style="margin:100px 100px 25px; padding:25px; font:caption">
            This is a demo content from _index.html. You can use this template file for
            development purpose. It won't be stored in your git repository
        </div>
    </div>


    <script type="text/javascript">
        window.editor = grapesjs.init({
            height: '100%',
            container: '#gjs',
            showOffsets: true,
            fromElement: true,
            noticeOnUnload: false,
            storageManager: false,
            plugins: ['gjs-quill'],
            canvas: {
                scripts: ['https://cdn.quilljs.com/1.3.7/quill.min.js'],
                styles: [
                    'https://cdn.quilljs.com/1.3.7/quill.bubble.css',
                    '/dist/gjs-quill.css'
                ]
            }
        });
    </script>
</body>

</html>
